<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAON SERVER 사전예약</title>

<style>
:root{
  --bg:#0b0f17;
  --card:rgba(255,255,255,.05);
  --line:rgba(255,255,255,.12);
  --txt:#fff;
  --mut:rgba(255,255,255,.65);
  --main:#57F287;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Pretendard","Noto Sans KR",Arial}
body{
  margin:0;
  background:radial-gradient(circle at 20% 20%, rgba(87,242,135,.15), transparent 60%), var(--bg);
  color:var(--txt);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}

.card{
  width:100%;
  max-width:600px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  padding:30px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

h1{
  margin:0 0 10px;
  font-size:28px;
}

.sub{
  color:var(--mut);
  margin-bottom:20px;
}

.timer{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:25px;
}

.timebox{
  flex:1;
  background:rgba(255,255,255,.04);
  border:1px solid var(--line);
  border-radius:12px;
  padding:15px;
  text-align:center;
}

.num{
  font-size:26px;
  font-weight:900;
}

.label{
  font-size:12px;
  color:var(--mut);
  margin-top:4px;
}

.checkbox{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  font-size:14px;
}

button{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:var(--main);
  color:#000;
  transition:.2s;
}

button:disabled{
  opacity:.4;
  cursor:not-allowed;
}
</style>
</head>
<body>

<div class="card">
  <h1>RAON SERVER</h1>
  <div class="sub">
    2026년 3월 21일 오픈 예정<br>
    사전예약 시 디스코드 전용 역할 지급
  </div>

  <div class="timer">
    <div class="timebox">
      <div class="num" id="d">0</div>
      <div class="label">DAYS</div>
    </div>
    <div class="timebox">
      <div class="num" id="h">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="timebox">
      <div class="num" id="m">00</div>
      <div class="label">MIN</div>
    </div>
    <div class="timebox">
      <div class="num" id="s">00</div>
      <div class="label">SEC</div>
    </div>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="agree">
    <label for="agree">서버 규칙 및 약관에 동의합니다.</label>
  </div>

  <button id="reserveBtn" disabled>사전예약 하기</button>
</div>

<script>
// 카운트다운
const target = new Date("2026-03-21T00:00:00+09:00").getTime();

function updateTimer(){
  const now = new Date().getTime();
  const diff = target - now;

  if(diff <= 0){
    document.getElementById("d").innerText = "0";
    document.getElementById("h").innerText = "00";
    document.getElementById("m").innerText = "00";
    document.getElementById("s").innerText = "00";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
  const seconds = Math.floor((diff % (1000*60))/1000);

  document.getElementById("d").innerText = days;
  document.getElementById("h").innerText = String(hours).padStart(2,'0');
  document.getElementById("m").innerText = String(minutes).padStart(2,'0');
  document.getElementById("s").innerText = String(seconds).padStart(2,'0');
}

setInterval(updateTimer,1000);
updateTimer();

// 체크박스 활성화
const agree = document.getElementById("agree");
const btn = document.getElementById("reserveBtn");

agree.addEventListener("change",()=>{
  btn.disabled = !agree.checked;
});

// 버튼 클릭 (아직 디코 연동은 없음)
btn.addEventListener("click",()=>{
  alert("사전예약이 접수되었습니다! (디스코드 연동은 다음 단계)");
});
</script>

</body>
</html>
