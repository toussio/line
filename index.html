<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAON SERVER 사전예약</title>

<style>
:root{
  --bg:#0b0f17;
  --card:rgba(255,255,255,.05);
  --line:rgba(255,255,255,.12);
  --txt:#fff;
  --mut:rgba(255,255,255,.65);
  --main:#57F287;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Pretendard","Noto Sans KR",Arial
}

body{
  margin:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(87,242,135,.15), transparent 60%),
    var(--bg);
  color:var(--txt);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}

.card{
  width:100%;
  max-width:600px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  padding:30px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

h1{
  margin:0 0 10px;
  font-size:28px;
}

.sub{
  color:var(--mut);
  margin-bottom:20px;
}

.timer{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:25px;
}

.timebox{
  flex:1;
  background:rgba(255,255,255,.04);
  border:1px solid var(--line);
  border-radius:12px;
  padding:15px;
  text-align:center;
}

.num{
  font-size:26px;
  font-weight:900;
}

.label{
  font-size:12px;
  color:var(--mut);
  margin-top:4px;
}

.checkbox{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  font-size:14px;
}

button{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  background:var(--main);
  color:#000;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(87,242,135,.3);
}

button:disabled{
  opacity:.4;
  cursor:not-allowed;
  transform:none;
  box-shadow:none;
}

/* ✅ 상태 메시지 */
.status{
  margin-top:12px;
  font-size:13px;
  color:var(--mut);
  line-height:1.4;
}
.status strong{ color:#fff; }

.status.ok strong{ color:#57F287; }
.status.already strong{ color:#FFD166; }
.status.fail strong{ color:#FF5C5C; }
</style>
</head>
<body>

<div class="card">
  <h1>RAON SERVER</h1>

  <div class="sub">
    2026년 3월 21일 오픈 예정<br>
    많이 기대해주세요!!
  </div>

  <div class="timer">
    <div class="timebox">
      <div class="num" id="d">0</div>
      <div class="label">DAYS</div>
    </div>
    <div class="timebox">
      <div class="num" id="h">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="timebox">
      <div class="num" id="m">00</div>
      <div class="label">MIN</div>
    </div>
    <div class="timebox">
      <div class="num" id="s">00</div>
      <div class="label">SEC</div>
    </div>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="agree">
    <label for="agree">서버 규칙 및 약관에 동의합니다.</label>
  </div>

  <button id="reserveBtn" disabled>사전예약 하기</button>
  <div id="status" class="status"></div>
</div>

<script>
// ===== 설정 =====
const OAUTH_START_URL = "https://raon-oauth-bot.onrender.com/auth/discord";

// ===== 카운트다운 =====
const target = new Date("2026-03-21T00:00:00+09:00").getTime();

function updateTimer(){
  const now = Date.now();
  const diff = target - now;

  if(diff <= 0){
    document.getElementById("d").innerText = "0";
    document.getElementById("h").innerText = "00";
    document.getElementById("m").innerText = "00";
    document.getElementById("s").innerText = "00";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
  const seconds = Math.floor((diff % (1000*60))/1000);

  document.getElementById("d").innerText = days;
  document.getElementById("h").innerText = String(hours).padStart(2,'0');
  document.getElementById("m").innerText = String(minutes).padStart(2,'0');
  document.getElementById("s").innerText = String(seconds).padStart(2,'0');
}

setInterval(updateTimer,1000);
updateTimer();

// ===== DOM =====
const agree = document.getElementById("agree");
const btn = document.getElementById("reserveBtn");
const statusEl = document.getElementById("status");

// ===== 체크박스 활성화 =====
agree.addEventListener("change",()=>{
  // 결과 상태로 버튼이 잠겨있으면(완료/이미완료) 다시 풀지 않음
  if (btn.dataset.locked === "1") return;
  btn.disabled = !agree.checked;
});

// ===== 디스코드 OAuth 시작 =====
btn.addEventListener("click",()=>{
  window.location.href = OAUTH_START_URL;
});

// ===== 결과 파라미터 처리 =====
// 봇에서 redirect 시:
// ?ok=1            => 사전예약 완료
// ?already=1       => 이미 완료
// ?ok=0            => 실패
// ?reason=not_in_guild => 서버 미입장
(function handleResult(){
  const params = new URLSearchParams(window.location.search);
  const ok = params.get("ok");
  const already = params.get("already");
  const reason = params.get("reason");

  if (already === "1") {
    statusEl.className = "status already";
    statusEl.innerHTML = "<strong>이미 사전예약 완료됨</strong><br>디스코드에서 역할이 이미 지급되어 있습니다.";
    agree.checked = true;
    btn.disabled = true;
    btn.dataset.locked = "1";
    btn.innerText = "이미 사전예약 완료";
    return;
  }

  if (ok === "1") {
    statusEl.className = "status ok";
    statusEl.innerHTML = "<strong>사전예약 완료!</strong><br>디스코드에서 역할이 지급되었습니다.";
    agree.checked = true;
    btn.disabled = true;
    btn.dataset.locked = "1";
    btn.innerText = "사전예약 완료";
    return;
  }

  if (reason === "not_in_guild") {
    statusEl.className = "status fail";
    statusEl.innerHTML = "<strong>서버에 먼저 들어와야 해요</strong><br>디스코드 서버에 입장 후 다시 시도하세요.";
    // 실패이므로 다시 시도 가능
    btn.dataset.locked = "0";
    btn.disabled = !agree.checked;
    return;
  }

  if (ok === "0") {
    statusEl.className = "status fail";
    statusEl.innerHTML = "<strong>사전예약 실패</strong><br>잠시 후 다시 시도하거나 관리자에게 문의하세요.";
    btn.dataset.locked = "0";
    btn.disabled = !agree.checked;
  }
})();
</script>

</body>
</html>
